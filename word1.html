<html>
<head>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #004080; /* Dark blue heading */
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        table {
            background-color: #ffffff; /* White background for table */
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto 20px auto;
        }

        table, th, td {
            border: 2px solid #004080;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #cce0ff;
        }

        td {
            background-color: #e6f0ff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #004080;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Perfunctory</h1>
    <ul>
        <p><strong>Definition:</strong> Done quickly and without interest or effort.</p>
        <p><strong>Example:</strong> He gave a perfunctory nod and walked away.</p>
    </ul>
    <table>
        <tr>
            <th>Synonyms</th>
            <th>Antonyms</th>
        </tr>
        <tr>
            <td>Superficial</td>
            <td>Thorough</td>
        </tr>
        <tr>
            <td>Careless</td>
            <td>Diligent</td>
        </tr>
    </table>
    <a href="index.html">Back</a>
</body>
</html>
